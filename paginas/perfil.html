<!-- Content -->

<div class="container my-5">
    <!-- Card -->
    <div class="card card-cascade wider reverse">
        <!-- Card image -->
        <div class="view view-cascade overlay mt-5">
            <img class="card-img-top img-fluid img-cover" src="" alt="Banner" />
            <a>
                <div class="mask rgba-white-slight waves-effect waves-light"></div>
            </a>
        </div>

        <!-- Card content -->
        <div class="card-body card-body-cascade text-center">
            <!-- Title -->
            <h4 class="card-title"><strong id="ocupacao">Mercado</strong></h4>
            <!-- Subtitle -->
            <h6 class="font-weight-bold indigo-text py-2"><span id="nome">Nome</span> <span id="sobrenome">Sobrenome</span></h6>
            <!-- Text -->
            <p class="card-text" id="descricao"></p>
            <p>Desde: <span id="registro">07/11/20</span></p>
            <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1"><i class="fas fa-map-marker"></i> Endereço</button>
            <button class="btn btn-success" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2"><i class="fas fa-phone"></i> Telefone</button>

            <!-- Collapsible element -->
            <div class="collapse" id="collapseExample1">
                <div class="mt-3"><i class="fas fa-map-marker"></i> <span id="endereco">Endereço</span>, <span id="cidade">Cidade</span>, <span id="estado">Estado</span>, <span id="numero">Número</span></div>
            </div>
            <!-- / Collapsible element -->

            <!-- Collapsible element -->
            <div class="collapse" id="collapseExample2">
                <div class="mt-3"><i class="fas fa-phone"></i> <span id="telefone">Telefone</span></div>
            </div>
            <!-- / Collapsible element -->
        </div>
    </div>
    <!-- Card -->
</div>
